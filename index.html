<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Tic<br />Tac<br />Toe</h1>
      </div>
      <div class="middle">
        <div class="grid">
          <div class="row">
            <div id="c0"></div>
            <div id="c1"></div>
            <div id="c2"></div>
          </div>
          <div class="row">
            <div id="c3"></div>
            <div id="c4"></div>
            <div id="c5"></div>
          </div>
          <div class="row">
            <div id="c6"></div>
            <div id="c7"></div>
            <div id="c8"></div>
          </div>
        </div>
        <div class="scores">
          <div class="score">
            <p class="title">Player (Red)</p>
            <p class="value" id="red">0</p>
          </div>
          <div class="score">
            <p class="title">Draw</p>
            <p class="value" id="draw">0</p>
          </div>
          <div class="score">
            <p class="title">Computer (Yellow)</p>
            <p class="value" id="yellow">0</p>
          </div>
        </div>
      </div>
      <div class="right">
        <button id="play-again" style="margin-top: 40px" onclick="playAgain()">Play Again</button>
        <button id="reset-scores" onclick="reset()">Reset</button>
      </div>
    </div>

    <script src="tictactoe.js"></script>
  </body>
</html>
