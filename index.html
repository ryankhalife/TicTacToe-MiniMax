<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="grid">
        <div class="row">
          <div id="c0"></div>
          <div id="c1"></div>
          <div id="c2"></div>
        </div>
        <div class="row">
          <div id="c3"></div>
          <div id="c4"></div>
          <div id="c5"></div>
        </div>
        <div class="row">
          <div id="c6"></div>
          <div id="c7"></div>
          <div id="c8"></div>
        </div>
      </div>
      <button>Play Again</button>
      <div class="score">
        <p>Red: 0</p>
        <p>Yellow: 0</p>
      </div>
    </div>

    <script src="tictactoe.js"></script>
  </body>
</html>
